			console.log("hexdecode:", data.getHex());
		}
	})
	hex = data.getHex()
	
	return hex;
}


function routeFromHex(hex) {

	switch(hex.substr(0,2)) {
		case "00": 
			return false;
		case "0e":
			//console.log("EMOJI FOUND");
			return hex.substr(2);
		case "0f":
			//console.log("GIPHY FOUND");
			return hex.substr(2);
		default: 
			return false;	
	}

}
